[ui]
conflict-marker-style = "git"

[signing]
behavior = "drop"
backend = "gpg"

[git]
sign-on-push = true

[revset-aliases]
'closest_bookmark(to)' = 'heads(::to & bookmarks())'

[aliases]
tug = ["bookmark", "move", "--from", "closest_bookmark(@-)", "--to", "@"]
tug- = ["bookmark", "move", "--from", "closest_bookmark(@-)", "--to", "@-"]
